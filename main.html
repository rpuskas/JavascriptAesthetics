<html>
<head>
<link rel="stylesheet" type="text/css" href="class.css" />
<script src="src/jquery-1.6.3.js"></script>
<script src="src/jquery.tmpl.js" type="text/javascript"></script>
<script src="src/main.js"></script>
</head>

<body>
	
	<div id='add-parents'>
		<div id='parent' class='entity'>
			<label>Name:</label><input type='text' id='parent-name'/>
			<label>Age:</label><input type='text' id="parent-age"/>
		</div>
		<input type='button' id='parent-create' value='create'>

		<div id='parents'></div>
		<input type='button' id='next' value='next'>
    </div>
		
	<div id='add-children'>
		children
	<div>

</body>


<script id="parentsTemplate" type="text/html">
	<table>
		<tr>
			<th>
				Name
			</th>
			<th>
				Age
			</th>
			<th>
				&nbsp;
			</th>
		</tr>
		{{each $data.list()}} 
		<tr>
			<td>
				${$value.name}
			</td>
			<td>
				${$value.age}
			</td>
			<td>
				<input type='button' class='removeParent' value='remove' id='parent_${$value.id}'>
			</td>
		</tr>
		{{/each}}
	</table>
</script>

</html>
