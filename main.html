<html>
<head>
<link rel="stylesheet" type="text/css" href="class.css" />
<script src="src/jquery-1.6.3.js"></script>
<script src="src/jquery.tmpl.js" type="text/javascript"></script>
<script src="src/main.js"></script>
<script src="src/global.js"></script>
<script src="src/team.js"></script>
</head>

<body>
	
	<div id='add-team'>
		<h1>Welcome to the super amazing administration tool!</h1>
		<h3>Team Creation</h3>
		<div id='person' class='entity'>
			<label>Team Name:</label><input type='text' id='team-name'/>
		</div>
		<input type='button' id='next-add-people' value='next'>
	</div>
	<div id='persons'></div>
    </div>	
</body>

<script id="personsTemplate" type="text/html">
	<div id='add-persons'>
		<h3>Add People to ${$data.getName()}</h3>
		<div id='person' class='entity'>
			<label>Name:</label><input type='text' id='person-name'/>
			<label>Experience:</label><input type='text' id="person-experience"/>
		</div>
		<input type='button' id='person-add' value='add'>
		<table>
			<tr>
				<th>
					Name
				</th>
				<th>
					Experience
				</th>
				<th>
					&nbsp;
				</th>
			</tr>
			{{each $data.people()}} 
			<tr>
				<td>
					${$value.name}
				</td>
				<td>
					${$value.experience}
				</td>
				<td>
					<input type='button' class='removePerson' value='remove' id='person_${$value.id}'>
				</td>
			</tr>
			{{/each}}
		</table>
		<label>Total years of experience: ${$data.totalExperience()}</label><br><br>
		<input type='button' id='back-add-team' value='back'>
    </div>
</script>

</html>
